<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pro Company Scraper</title>
  <link rel="stylesheet" href="popup.css" />
  <!-- Font Awesome (icons) -->
  <script src="https://kit.fontawesome.com/a2d9b7b9b1.js" crossorigin="anonymous"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-magnifying-glass"></i> Pro Company Scraper</h2>

    <div class="upload-area">
      <label class="file-label">
        <input id="csvFile" type="file" accept=".csv" />
        <span class="btn">ðŸ“‚ Select CSV file</span>
      </label>
      <small class="hint">CSV must contain <code>Company</code> and <code>Country</code> headers (case-insensitive). City is optional.</small>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn primary" disabled>
        <i class="fa-solid fa-play"></i> Start Scraping
      </button>
      <button id="downloadBtn" class="btn" disabled>
        <i class="fa-solid fa-download"></i> Download Results
      </button>
    </div>

    <div class="progress-area">
      <div class="progress-meta">
        <div id="progressText">Idle</div>
        <div id="countText">0 / 0</div>
      </div>
      <div class="progress-bar-wrap"><div id="progressBar" class="progress-bar"></div></div>
      <div id="spinner" class="spinner hidden" title="Working..."></div>
    </div>

    <div class="log-area"><ul id="resultsList"></ul></div>

    <div class="footer"><small>Educational demo â€” DOM scraping may break / violate ToS. Prefer Places API.</small></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
